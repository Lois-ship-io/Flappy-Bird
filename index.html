<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section id="container">
      <canvas id="board"></canvas>
      <section id="box-btn">
        <button id="kebal" data-kebal="non-active">
          <input type="radio" name="kebal" />
          Kebal
        </button>
        <button id="plus">
          <input type="radio" name="kebal" />
          +10 Score
        </button>
      </section>
    </section>
  </body>
</html>
